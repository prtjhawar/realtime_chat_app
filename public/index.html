<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Explora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" />
       
    <link rel="stylesheet" href="style.css">
    <title>Chat app</title>
</head>

<body>
    <h1 class="title">!chat app</h1>
    <div class="main">

        <div class="name">
            <span><i class="bi bi-person"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20" />
        </div>


        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    lorem imspam
                    <span>bluebird</span>
                </p>
            </li>

            <li class="message-right">
                <p class="message">
                    lorem imspam
                    <span>bluebird . 26 july 10:40</span>
                </p>
            </li>


            <!-- <li class="message-feedback">
                <p class="feedback " id="feedback">
                    .killer is typeing a message
                </p>
            </li> -->

        </ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                send<span><i class="bi bi-send-fill"></i></span>
            </button>
        </form>









    </div>
    <h3 class="client-total" id="client-title">Total clients:</h3>

    <script src="/socket.io/socket.io.js"></script>
    
    <script src="main.js"></script>

   

</body>

</html>
